<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #24292e;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="markdown-body">
        {{ content }}
    </div>
    
    <!-- Module Tracker Injector -->
    <script src="{{ '/assets/js/module-tracker-injector.js' | relative_url }}"></script>
    <!-- Fallback: inline script if external fails -->
    <script>
      // Debug: Check if script loaded
      window.addEventListener('load', function() {
        if (typeof window.moduleTrackerLoaded === 'undefined') {
          console.warn('Module tracker script may not have loaded. Checking path:', window.location.pathname);
        }
      });
    </script>
</body>
</html>
